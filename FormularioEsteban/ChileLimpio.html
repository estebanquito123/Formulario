
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Postulación</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Formulario de Postulación para Trabajo de Apoyo Ambiental en Chiloé</h1>
    <form id="applicationForm">
        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" required>

        <label for="apellidoPaterno">Apellido Paterno:</label>
        <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>

        <label for="apellidoMaterno">Apellido Materno:</label>
        <input type="text" id="apellidoMaterno" name="apellidoMaterno" required>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required min="18" max="35">

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="">Seleccionar Género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
    
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" required>

        <label for="profesion">Profesión:</label>
        <input type="text" id="profesion" name="profesion" required>

        <label for="motivacion">Motivación para Postular:</label>
        <textarea id="motivacion" name="motivacion" required></textarea>

        <button type="submit" onclick="validarDatos()">Enviar</button>
        <button type="button" onclick="generarCarta()">Crear Carta</button>
    </form>

    <textarea id="carta" rows="10" cols="50" readonly></textarea>

    <script src="JavaScript/script.js"></script>
</body>
</html>
